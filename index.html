<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MI 349 Soundboard</title>
</head>
<body>
    <header>
        <h1>Soundboard</h1>
        <h3>Made by Michael Burkett for class MI 349.</h3>
        <p>Press the "PUSH" buttons to hear the corresponding sound. You can also, hover your mouse over the "HOVER" buttons to hear the sounds.</p>
    </header>

    <div>
        <form id="sounds">
            <div id="sound">
                <label>Explosion<br><br></label>
                <input type="button", id="btn_explosion"value="PUSH">
                <input type="button", id="hvr_explosion"value="HOVER">
            </div>
            <div id="sound">
                <label>Laser<br><br></label>
                <input type="button", id="btn_laser"value="PUSH">
                <input type="button", id="hvr_laser"value="HOVER">
            </div>
            <div id="sound">
                <label>Splash<br><br></label>
                <input type="button", id="btn_splash"value="PUSH">
                <input type="button", id="hvr_splash"value="HOVER">
            </div>
        </form>
    </div>

    <script src="soundboard.js"></script>
</body>
</html>
